apiVersion: v1
kind: Service
metadata:
  name: redis-enterprise-lb
  labels:
    app: redis-enterprise-lb
spec:
  ports:
    - name: discovery
      port: 8001
      targetPort: 8001
      protocol: TCP
    - name: ui
      port: 8443
      targetPort: 8443
      protocol: TCP
    - name: api
      port: 9443
      targetPort: 9443
      protocol: TCP
    - name: redis
      port: 26379
      targetPort: 26379
      protocol: TCP
  selector:
    app: redis-enterprise
